<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--============================ UNICONS ============================-->

	<!--============================ SWIPER CSS ============================-->
	<link rel="stylesheet" href="">

	<!--============================ CSS ============================-->
	<link rel="stylesheet" href="assets/css/styles.css">

	<title>HOANGZYY Portfolio Website</title>

<body>
	<!--============================ HEADER ============================-->
	<header class="header" id="header">
		<nav class="nav container">
			<a href="#" class="nav__logo"> HOANGZYY</a>

			<div class="nav__menu" id="nav-menu">
				<ul class="nav__list grid">
					<li class="nav__item">
						<a href="#home" class="nav__link">
							<i class="uil uil-estate nav__icon"></i> Home
						</a>
					</li>
					<li class="nav__item">
						<a href="#about" class="nav__link">
							<i class="uil uil-user nav__icon"></i> About
						</a>
					</li>
					<li class="nav__item">
						<a href="#skills" class="nav__link">
							<i class="uil uil-file nav__icon"></i> Skills
						</a>
					</li>
					<li class="nav__item">
						<a href="#services" class="nav__link">
							<i class="uil uil-briefcase-alt nav__icon"></i> Services
						</a>
					</li>
					<li class="nav__item">
						<a href="#portfolio" class="nav__link">
							<i class="uil uil-scenery nav__icon"></i> Portfolio
						</a>
					</li>
					<li class="nav__item">
						<a href="#contact" class="nav__link">
							<i class="uil uil-comment-heart nav__icon"></i> Contact Me
						</a>
					</li>
				</ul>
				<i class="uil uil-times nav__close" id="nav-close"></i>
			</div>

			<div class="nav__btns">
				<div class="nav__toggle" id="nav-toggle">
					<i class="uil uil-apps"></i>
				</div>
			</div>
		</nav>

		<section class="home section" id="home">
			<div class="home__container container grid">
				<div class="home__content grid">
					<div class="home__social">
						<a href="https://www.instagram.com/_phm.z/" target="_blank" class="home__social-icon">
							<i class="uil uil-instagram"></i>
						</a>

						<a href="https://www.facebook.com/hoangzy.3033/" target="_blank" class="home__social-icon">
							<i class="uil uil-facebook-f"></i>
						</a>

						<a href="https://github.com/phminh3033" target="_blank" class="home__social-icon">
							<i class="uil uil-github"></i>
						</a>
					</div>

					<div class="home__img">
						<svg class="home__blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  							<path fill="#FF0066" d="M62.8,-19.5C68.7,-2.2,52.1,23.3,30.3,38.3C8.6,53.3,-18.3,57.8,-37,45.5C-55.6,33.3,-66,4.2,-58.5,-15.3C-51,-34.9,-25.5,-44.9,1.5,-45.4C28.4,-45.9,56.8,-36.8,62.8,-19.5Z" transform="translate(100 100)" />

					<div class="home__data">
						<h1 class="home__title">Hi, I'm Hoang Minh!</h1>
						<h3 class="home__subtitle">Frontend Developer</h3>
						<p class="home__description">High level experience in web design ang knowledge, producing quality work.</p>
						<a href="#contact" class="button button--flex">
							Contact Me <i class="uil uil-message button__icon"></i>
						</a>
					</div>
				</div>

				<div class="home__scroll">
					<a href="#about" class="home__scroll-button button--flex">
						<i class="uil uil-mouse-alt home__scroll-mouse"></i>
						<span class="home__scroll-name">Scroll down</span>
						<i class="uil uil-angle-down home__scroll-arrow"></i>
					</a>
				</div>
			</div>
		</section>

	<!--============================ FOOTER ============================-->

	<!--============================ SCROLL TOP ============================-->

	<script src=""></script>
